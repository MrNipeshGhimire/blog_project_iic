<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen font-sans overflow-x-hidden">

  {% include "components/_navbar.html" %}

  <main class="flex justify-center px-4 sm:px-6 md:px-8 py-12 animate-fadeInUp">
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 sm:p-8 transition duration-500 hover:shadow-[0_20px_50px_-15px_rgba(0,0,0,0.3)]">

      <!-- Heading -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">ðŸ”’ Change Password</h2>
        <p class="text-gray-500 text-sm mt-1">Update your password securely</p>
      </div>

      <!-- Form -->
      <form method="POST" class="space-y-5">
        {% csrf_token %}
        
        <!-- Current Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
          <input type="password" name="current_password" placeholder="Enter current password"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" name="new_password" placeholder="Enter new password"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Confirm New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Re-enter new password"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-5 text-sm rounded-md shadow-md transition duration-300">
            Change Password
          </button>
        </div>
      </form>

    </section>
  </main>

</body>
</html>
